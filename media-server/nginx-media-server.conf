worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

# HTTP server for stats and health checks
http {
    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name stream.neustream.app;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name stream.neustream.app;

        ssl_certificate /etc/letsencrypt/live/stream.neustream.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/stream.neustream.app/privkey.pem;

        # Health check endpoint for media server
        location /health {
            proxy_pass http://localhost:9997;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # HLS proxy for MediaMTX (port 8888)
        location /hls/ {
            # Proxy to MediaMTX HLS endpoint
            proxy_pass http://localhost:8888/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # HLS specific settings
            proxy_cache off;  # Don't cache HLS segments
            proxy_buffering off;  # Don't buffer HLS content

            # Timeout settings for live streaming
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            proxy_send_timeout 10s;

            # CORS headers for ALL responses (including 404s)
            # Using 'always' ensures headers are added even for error responses
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Max-Age 1728000 always;
                add_header Content-Type 'text/plain; charset=utf-8' always;
                add_header Content-Length 0 always;
                return 204;
            }
        }

        # API for mediamtx
        location / {
            proxy_pass http://localhost:9997;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}