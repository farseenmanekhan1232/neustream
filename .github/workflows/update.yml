name: Update Neustream

on:
  push:
    branches: [ main ]

jobs:
  update-control-plane:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update Control Plane
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.CONTROL_PLANE_HOST }}
        username: ${{ secrets.CONTROL_PLANE_USERNAME }}
        key: ${{ secrets.CONTROL_PLANE_SSH_KEY }}
        script: |
          echo "üîÑ Updating Control Plane..."

          cd /opt/neustream

          # Pull latest code
          git pull origin main

          # Install any new dependencies
          npm install --no-audit --no-fund

          # Run any new migrations
          npm run migrate

          # Restart service
          pm2 restart neustream-control-plane

          echo "‚úÖ Control Plane updated successfully"

  update-media-server:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update Media Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.MEDIA_SERVER_HOST }}
        username: ${{ secrets.MEDIA_SERVER_USERNAME }}
        key: ${{ secrets.MEDIA_SERVER_SSH_KEY }}
        script: |
          echo "üîÑ Updating Media Server..."

          cd /opt/neustream

          # Pull latest code
          git pull origin main

          # Update nginx config if changed
          if ! cmp -s nginx-rtmp.conf /etc/nginx/nginx.conf; then
            echo "üìù Updating nginx configuration..."
            sudo cp nginx-rtmp.conf /etc/nginx/nginx.conf
            sudo nginx -t && sudo systemctl reload nginx
          else
            echo "‚úÖ nginx config unchanged"
          fi

          echo "‚úÖ Media Server updated successfully"