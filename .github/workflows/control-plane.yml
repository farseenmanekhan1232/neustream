name: Control Plane Pipeline

on:
  push:
    branches: [main]
    paths:
      - "control-plane/**"
      - ".github/workflows/control-plane.yml"
  pull_request:
    branches: [main]
    paths:
      - "control-plane/**"
      - ".github/workflows/control-plane.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: control-plane/package-lock.json

      - name: Install dependencies
        run: |
          cd control-plane
          npm ci

      - name: Run tests
        run: |
          cd control-plane
          npm test
        env:
          NODE_ENV: test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy code to Control Plane
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.CONTROL_PLANE_HOST }}
          username: ${{ secrets.CONTROL_PLANE_USERNAME }}
          key: ${{ secrets.CONTROL_PLANE_SSH_KEY }}
          source: "control-plane/"
          target: "/opt/neustream"

      - name: Deploy to Control Plane
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CONTROL_PLANE_HOST }}
          username: ${{ secrets.CONTROL_PLANE_USERNAME }}
          key: ${{ secrets.CONTROL_PLANE_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying Control Plane..."

            cd /opt/neustream

            # Install dependencies
            npm install --no-audit --no-fund

            # Add PostHog configuration to existing environment file
            echo "POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}" >> .env
            echo "POSTHOG_HOST=${{ secrets.POSTHOG_HOST }}" >> .env

            # Run database migrations
            echo "Running database migrations..."
            npm run migrate || echo "Migrations completed or already up to date"

            # Update nginx configuration from project
            echo "Updating nginx configuration..."
            sudo cp /opt/neustream/nginx-control-plane.conf /etc/nginx/sites-available/neustream
            sudo nginx -t
            sudo systemctl reload nginx

            # Restart application (start if doesn't exist)
            pm2 restart neustream-control-plane || pm2 start server.js --name neustream-control-plane

            # Wait for service to be ready
            sleep 5

            # Verify deployment
            pm2 status
            curl -f https://api.neustream.app/health || echo "Health check failed - checking logs..."
            curl -f "https://api.neustream.app/api/streams/info?userId=1" || echo "Streams info endpoint failed - checking logs..."

            echo "âœ… Control Plane deployment complete!"
