name: Media Server Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'media-server/**'
      - '.github/workflows/media-server.yml'
  pull_request:
    branches: [main]
    paths:
      - 'media-server/**'
      - '.github/workflows/media-server.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: media-server/package-lock.json

      - name: Install dependencies
        run: |
          cd media-server
          npm ci

      - name: Run tests
        run: |
          cd media-server
          npm test
        env:
          NODE_ENV: test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy code to Media Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.MEDIA_SERVER_HOST }}
          username: ${{ secrets.MEDIA_SERVER_USERNAME }}
          key: ${{ secrets.MEDIA_SERVER_SSH_KEY }}
          source: "media-server/"
          target: "/opt/neustream"

      - name: Deploy to Media Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MEDIA_SERVER_HOST }}
          username: ${{ secrets.MEDIA_SERVER_USERNAME }}
          key: ${{ secrets.MEDIA_SERVER_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying Media Server..."

            cd /opt/neustream

            # Install FFmpeg for Node-Media-Server relays
            echo "Installing FFmpeg..."
            sudo apt-get update
            sudo apt-get install -y ffmpeg

            # Install dependencies
            npm install --no-audit --no-fund

            # Update environment file for control plane communication
            cat > .env << EOF
            NODE_ENV=production
            CONTROL_PLANE_URL=https://api.neustream.app
            EOF

            # Update nginx configuration from project
            echo "Updating nginx configuration..."
            sudo cp /opt/neustream/nginx-media-server.conf /etc/nginx/nginx.conf

            # Test nginx configuration
            sudo nginx -t

            # Reload nginx if config is valid
            sudo systemctl reload nginx

            # Restart Node-Media-Server (start if doesn't exist)
            pm2 restart neustream-media-server || pm2 start media-server.js --name neustream-media-server

            # Wait for services to be ready
            sleep 5

            # Verify media server is running
            pm2 status
            curl -f https://stream.neustream.app/health || echo "Health check failed - checking logs..."

            echo "âœ… Media Server deployment complete!"