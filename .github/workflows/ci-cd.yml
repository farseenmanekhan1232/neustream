name: Neustream CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: control-plane/package-lock.json

      - name: Install dependencies
        run: |
          cd control-plane
          npm ci

      - name: Run tests
        run: |
          cd control-plane
          npm test
        env:
          NODE_ENV: test

  deploy-control-plane:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy code to Control Plane
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.CONTROL_PLANE_HOST }}
          username: ${{ secrets.CONTROL_PLANE_USERNAME }}
          key: ${{ secrets.CONTROL_PLANE_SSH_KEY }}
          source: "control-plane/*"
          target: "/opt/neustream"
          strip_components: 1

      - name: Deploy to Control Plane
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CONTROL_PLANE_HOST }}
          username: ${{ secrets.CONTROL_PLANE_USERNAME }}
          key: ${{ secrets.CONTROL_PLANE_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying to Control Plane..."

            cd /opt/neustream

            # Backup existing .env file
            if [ -f .env ]; then
              cp .env .env.backup
            fi

            # Install dependencies
            npm install --no-audit --no-fund

            # Create fresh environment file
            cat > .env << EOF
            NODE_ENV=production
            POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}
            POSTHOG_HOST=${{ secrets.POSTHOG_HOST }}
            STREAM_DOMAIN=${{ secrets.STREAM_DOMAIN }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }}
            TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }}
            TWITCH_CLIENT_SECRET=${{ secrets.TWITCH_CLIENT_SECRET }}
            TWITCH_CALLBACK_URL=${{ secrets.TWITCH_CALLBACK_URL }}
            FRONTEND_URL=https://www.neustream.app
            DB_HOST=localhost
            DB_PORT=5432
            DB_NAME=neustream
            DB_USER=neustream_user
            DB_PASSWORD=23k4j123k4ksdhfasiuhe

            PORT=3000
            NODE_ENV=production
            EOF

            # Update nginx configuration from project
            echo "Updating nginx configuration..."
            sudo cp /opt/neustream/nginx-control-plane.conf /etc/nginx/sites-available/neustream
            sudo nginx -t
            sudo systemctl reload nginx

            # Restart application properly
            echo "Restarting control plane..."
            pm2 stop neustream-control-plane || true

            cd /opt/neustream
            pm2 start server.js --name neustream-control-plane --env production

            # Wait for service to be ready
            sleep 5

            # Verify deployment
            pm2 status
            if curl -f http://localhost:3000/health; then
              echo "âœ… Control Plane health check passed"
            else
              echo "âŒ Control Plane health check failed - checking logs..."
              pm2 logs neustream-control-plane --lines 20
              exit 1
            fi

            echo "âœ… Control Plane deployment complete!"

  deploy-media-server:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-media-server

      - name: Build Rust Media Server
        run: |
          echo "ðŸ”¨ Building Rust Media Server..."
          cd rust-media-server
          cargo build --release

          # Verify the binary was created
          if [ -f target/release/rust-media-server ]; then
            echo "âœ… Rust binary built successfully"
            ls -la target/release/rust-media-server
          else
            echo "âŒ Rust binary not found"
            exit 1
          fi

      - name: Copy Rust binary to Media Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.MEDIA_SERVER_HOST }}
          username: ${{ secrets.MEDIA_SERVER_USERNAME }}
          key: ${{ secrets.MEDIA_SERVER_SSH_KEY }}
          source: "rust-media-server/target/release/rust-media-server,rust-media-server/config.toml,rust-media-server/rust-media-server.service,rust-media-server/nginx-rust-media-server.conf"
          target: "/tmp/rust-deploy"
          strip_components: 1

      - name: Deploy Rust Media Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MEDIA_SERVER_HOST }}
          username: ${{ secrets.MEDIA_SERVER_USERNAME }}
          key: ${{ secrets.MEDIA_SERVER_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying Rust Media Server..."

            # Stop existing Node.js media server
            echo "Stopping existing Node.js media server..."
            pm2 stop neustream-media-server || true
            pm2 delete neustream-media-server || true

            # Create backup of current deployment
            if [ -f /opt/neustream/rust-media-server ]; then
              echo "Creating backup of current Rust binary..."
              sudo cp /opt/neustream/rust-media-server /opt/neustream/rust-media-server.backup
            fi

            # Install Rust binary
            echo "Installing Rust Media Server..."
            sudo mv /tmp/rust-deploy/rust-media-server /opt/neustream/rust-media-server
            sudo mv /tmp/rust-deploy/config.toml /opt/neustream/config.toml
            sudo mv /tmp/rust-deploy/rust-media-server.service /etc/systemd/system/rust-media-server.service

            # Set proper permissions
            sudo chmod +x /opt/neustream/rust-media-server
            sudo chown neustream:neustream /opt/neustream/rust-media-server
            sudo chown neustream:neustream /opt/neustream/config.toml

            # Create environment file for Rust server
            cat > /opt/neustream/rust-env << EOF
            CONTROL_PLANE_URL=https://api.neustream.app
            RTMP_PORT=1935
            HTTP_PORT=8000
            RUST_LOG=info
            POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}
            POSTHOG_HOST=${{ secrets.POSTHOG_HOST }}
            EOF

            # Install systemd service
            echo "Setting up systemd service..."
            sudo systemctl daemon-reload
            sudo systemctl enable rust-media-server

            # Update nginx configuration
            echo "Updating nginx configuration..."
            sudo cp /tmp/rust-deploy/nginx-rust-media-server.conf /etc/nginx/nginx.conf
            sudo nginx -t
            sudo systemctl reload nginx

            # Stop any existing Rust server
            sudo systemctl stop rust-media-server || true

            # Start the new Rust server
            echo "Starting Rust Media Server..."
            sudo systemctl start rust-media-server

            # Wait for service to start
            sleep 5

            # Check service status
            if sudo systemctl is-active --quiet rust-media-server; then
              echo "âœ… Rust Media Server is running"
            else
              echo "âŒ Rust Media Server failed to start"
              sudo systemctl status rust-media-server
              sudo journalctl -u rust-media-server -n 50
              exit 1
            fi

            # Verify health endpoint
            echo "Testing health endpoint..."
            if curl -f http://localhost:8000/health; then
              echo "âœ… Health check passed"
            else
              echo "âŒ Health check failed"
              exit 1
            fi

            # Check if ports are listening
            echo "Checking port status..."
            if sudo ss -tlnp | grep -q ":1935.*rust-media-server"; then
              echo "âœ… RTMP port 1935 is listening"
            else
              echo "âŒ RTMP port 1935 is not listening"
              exit 1
            fi

            if sudo ss -tlnp | grep -q ":8000.*rust-media-server"; then
              echo "âœ… HTTP port 8000 is listening"
            else
              echo "âŒ HTTP port 8000 is not listening"
              exit 1
            fi

            echo "âœ… Rust Media Server deployment verified successfully!"
            echo "âœ… Media Server deployment complete!"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          echo "VITE_API_BASE=https://api.neustream.app/api" > .env.production
          echo "VITE_PUBLIC_POSTHOG_KEY=${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}" >> .env.production
          echo "VITE_PUBLIC_POSTHOG_HOST=${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}" >> .env.production
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=neustream-frontend
          workingDirectory: frontend
