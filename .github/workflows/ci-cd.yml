name: Neustream CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: control-plane/package-lock.json

      - name: Install dependencies
        run: |
          cd control-plane
          npm ci

      - name: Run tests
        run: |
          cd control-plane
          npm test
        env:
          NODE_ENV: test

  deploy-control-plane:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy code to Control Plane
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.CONTROL_PLANE_HOST }}
          username: ${{ secrets.CONTROL_PLANE_USERNAME }}
          key: ${{ secrets.CONTROL_PLANE_SSH_KEY }}
          source: "control-plane/"
          target: "/opt/neustream"

      - name: Deploy to Control Plane
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CONTROL_PLANE_HOST }}
          username: ${{ secrets.CONTROL_PLANE_USERNAME }}
          key: ${{ secrets.CONTROL_PLANE_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying to Control Plane..."

            cd /opt/neustream

            # Install dependencies
            npm install --no-audit --no-fund

            # Add PostHog configuration to existing environment file
            echo "POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}" >> .env
            echo "POSTHOG_HOST=${{ secrets.POSTHOG_HOST }}" >> .env
            echo "STREAM_DOMAIN=${{ secrets.STREAM_DOMAIN }}" >> .env

            # Add Google OAuth configuration
            echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            echo "GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }}" >> .env

            echo "TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }}" >> .env
            echo "TWITCH_CLIENT_SECRET=${{ secrets.TWITCH_CLIENT_SECRET }}" >> .env
            echo "TWITCH_CALLBACK_URL=${{ secrets.TWITCH_CALLBACK_URL }}" >> .env

            # Run database migrations
            echo "Running database migrations..."
            npm run migrate || echo "Migrations completed or already up to date"

            # Run OAuth migrations for Google auth support
            echo "Running OAuth migrations..."
            node scripts/migrate-oauth.js || echo "OAuth migrations completed or already up to date"

            # Update nginx configuration from project
            echo "Updating nginx configuration..."
            sudo cp /opt/neustream/control-plane/nginx-control-plane.conf /etc/nginx/sites-available/neustream
            sudo nginx -t
            sudo systemctl reload nginx

            # Restart application (start if doesn't exist)
            pm2 restart neustream-control-plane || pm2 start server.js --name neustream-control-plane

            # Wait for service to be ready
            sleep 5

            # Verify deployment
            pm2 status
            curl -f https://api.neustream.app/health || echo "Health check failed - checking logs..."
            curl -f "https://api.neustream.app/api/streams/info?userId=1" || echo "Streams info endpoint failed - checking logs..."

            echo "âœ… Control Plane deployment complete!"

  deploy-media-server:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy code to Media Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.MEDIA_SERVER_HOST }}
          username: ${{ secrets.MEDIA_SERVER_USERNAME }}
          key: ${{ secrets.MEDIA_SERVER_SSH_KEY }}
          source: "media-server/"
          target: "/opt/neustream"

      - name: Deploy to Media Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MEDIA_SERVER_HOST }}
          username: ${{ secrets.MEDIA_SERVER_USERNAME }}
          key: ${{ secrets.MEDIA_SERVER_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying to Media Server..."

            cd /opt/neustream

            # Install FFmpeg for Node-Media-Server relays
            echo "Installing FFmpeg..."
            sudo apt-get update
            sudo apt-get install -y ffmpeg

            # Install dependencies
            npm install --no-audit --no-fund

            # Add PostHog configuration to existing environment file
            echo "POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}" >> .env
            echo "POSTHOG_HOST=${{ secrets.POSTHOG_HOST }}" >> .env

            # Update nginx configuration from project
            echo "Updating nginx configuration..."
            sudo cp /opt/neustream/nginx-media-server.conf /etc/nginx/nginx.conf

            # Test nginx configuration
            sudo nginx -t

            # Reload nginx if config is valid
            sudo systemctl reload nginx

            # Restart Node-Media-Server (start if doesn't exist)
            pm2 restart neustream-media-server || pm2 start media-server.js --name neustream-media-server

            # Wait for services to be ready
            sleep 5

            # Verify media server is running
            pm2 status
            curl -f https://stream.neustream.app/health || echo "Health check failed - checking logs..."

            echo "âœ… Media Server deployment complete!"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          echo "VITE_API_BASE=https://api.neustream.app/api" > .env.production
          echo "VITE_PUBLIC_POSTHOG_KEY=${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}" >> .env.production
          echo "VITE_PUBLIC_POSTHOG_HOST=${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}" >> .env.production
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=neustream-frontend
          workingDirectory: frontend
