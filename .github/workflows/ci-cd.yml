name: Neustream CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: control-plane/package-lock.json

      - name: Install dependencies
        run: |
          cd control-plane
          npm ci

      - name: Run tests
        run: |
          cd control-plane
          npm test
        env:
          NODE_ENV: test

  deploy-control-plane:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy code to Control Plane
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.CONTROL_PLANE_HOST }}
          username: ${{ secrets.CONTROL_PLANE_USERNAME }}
          key: ${{ secrets.CONTROL_PLANE_SSH_KEY }}
          source: "control-plane/*"
          target: "/opt/neustream"
          strip_components: 1

      - name: Deploy to Control Plane
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CONTROL_PLANE_HOST }}
          username: ${{ secrets.CONTROL_PLANE_USERNAME }}
          key: ${{ secrets.CONTROL_PLANE_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying to Control Plane..."

            cd /opt/neustream

            # Backup existing .env file
            if [ -f .env ]; then
              cp .env .env.backup
            fi

            # Install dependencies
            npm install --no-audit --no-fund

            # Create fresh environment file
            cat > .env << EOF
            NODE_ENV=production
            POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}
            POSTHOG_HOST=${{ secrets.POSTHOG_HOST }}
            STREAM_DOMAIN=${{ secrets.STREAM_DOMAIN }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }}
            TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }}
            TWITCH_CLIENT_SECRET=${{ secrets.TWITCH_CLIENT_SECRET }}
            TWITCH_CALLBACK_URL=${{ secrets.TWITCH_CALLBACK_URL }}
            DB_HOST=localhost
            DB_PORT=5432
            DB_NAME=neustream
            DB_USER=neustream_user
            DB_PASSWORD=23k4j123k4ksdhfasiuhe
            EOF

            # Run database migrations
            echo "Running database migrations..."
            npm run migrate || echo "Migrations completed or already up to date"

            # Run OAuth migrations for Google auth support
            echo "Running OAuth migrations..."
            node scripts/migrate-oauth.js || echo "OAuth migrations completed or already up to date"

            # Update nginx configuration from project
            echo "Updating nginx configuration..."
            sudo cp /opt/neustream/nginx-control-plane.conf /etc/nginx/sites-available/neustream
            sudo nginx -t
            sudo systemctl reload nginx

            # Restart application properly
            pm2 stop neustream-control-plane || true
            pm2 start server.js --name neustream-control-plane --env production
            pm2 save

            # Wait for service to be ready
            sleep 5

            # Verify deployment
            pm2 status
            if curl -f http://localhost:3000/health; then
              echo "âœ… Control Plane health check passed"
            else
              echo "âŒ Control Plane health check failed - checking logs..."
              pm2 logs neustream-control-plane --lines 20
              exit 1
            fi

            echo "âœ… Control Plane deployment complete!"

  deploy-media-server:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy code to Media Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.MEDIA_SERVER_HOST }}
          username: ${{ secrets.MEDIA_SERVER_USERNAME }}
          key: ${{ secrets.MEDIA_SERVER_SSH_KEY }}
          source: "media-server/*"
          target: "/opt/neustream"
          strip_components: 1

      - name: Deploy to Media Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MEDIA_SERVER_HOST }}
          username: ${{ secrets.MEDIA_SERVER_USERNAME }}
          key: ${{ secrets.MEDIA_SERVER_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying to Media Server..."

            cd /opt/neustream

            # Backup existing .env file
            if [ -f .env ]; then
              cp .env .env.backup
            fi

            # Install FFmpeg for Node-Media-Server relays
            echo "Installing FFmpeg..."
            sudo apt-get update
            sudo apt-get install -y ffmpeg

            # Install dependencies
            npm install --no-audit --no-fund

            # Create fresh environment file
            cat > .env << EOF
            NODE_ENV=production
            POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}
            POSTHOG_HOST=${{ secrets.POSTHOG_HOST }}
            CONTROL_PLANE_URL=https://api.neustream.app
            EOF

            # Update nginx configuration from project
            echo "Updating nginx configuration..."
            sudo cp /opt/neustream/nginx-media-server.conf /etc/nginx/nginx.conf

            # Test nginx configuration
            sudo nginx -t

            # Reload nginx if config is valid
            sudo systemctl reload nginx

            # Restart Node-Media-Server properly
            pm2 stop neustream-media-server || true
            pm2 start media-server.js --name neustream-media-server --env production
            pm2 save

            # Wait for services to be ready
            sleep 5

            # Verify media server is running
            pm2 status
            if curl -f http://localhost:8000/stat; then
              echo "âœ… Media Server stats endpoint responding"
            else
              echo "âš ï¸  Media Server stats endpoint not responding - checking logs..."
              pm2 logs neustream-media-server --lines 20
              # Don't fail the deployment for stats endpoint issues
            fi

            echo "âœ… Media Server deployment complete!"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          echo "VITE_API_BASE=https://api.neustream.app/api" > .env.production
          echo "VITE_PUBLIC_POSTHOG_KEY=${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}" >> .env.production
          echo "VITE_PUBLIC_POSTHOG_HOST=${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}" >> .env.production
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=neustream-frontend
          workingDirectory: frontend
